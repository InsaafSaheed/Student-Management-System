<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student Management System</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Amount Due</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.dob }}</td>
            <td>{{ student.amount_due }}</td>
            <td>
                <a href="{{ url_for('view_student', student_id=student.id) }}">View</a>
                <a href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a>
                <a href="{{ url_for('delete_student', student_id=student.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_student') }}">Add New Student</a>
</body>
</html>
