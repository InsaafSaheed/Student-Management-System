<!DOCTYPE html>
<html>

<head>
    <title>Delete Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Delete Student</h1>
    <form method="post" action="{{ url_for('delete_student', student_id=student.id) }}">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ student.first_name }}" readonly><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ student.last_name }}" readonly><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" value="{{ student.dob }}" readonly><br>

        <label for="amount_due">Amount Due:</label>
        <input type="number" name="amount_due" step="0.01" value="{{ student.amount_due }}" readonly><br>

        <p>Are you sure you want to delete this student?</p>
        <input type="submit" value="Delete Student">
    </form>
    <a href="{{ url_for('view_student', student_id=student.id) }}">Cancel</a>
</body>

</html>
