<!-- templates/edit_student.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Edit Student</h1>
    <form method="post" action="{{ url_for('edit_student', student_id=student.id) }}">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ student.first_name }}" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ student.last_name }}" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" value="{{ student.dob }}" required><br>

        <label for="amount_due">Amount Due:</label>
        <input type="number" name="amount_due" step="0.01" value="{{ student.amount_due }}" required><br>

        <input type="submit" value="Update Student">
    </form>
    <a href="{{ url_for('view_student', student_id=student.id) }}">Cancel</a>
</body>

</html>
